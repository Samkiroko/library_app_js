<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f61ce6d5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>MyLibrary App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-success"></i> My<span
          class="text-success"
          >Library</span
        >Store
      </h1>
      <div id="library"></div>
      <button class="bottom-button" id="form-button" onclick="openForm()">
        Add New Book
      </button>
      <button
        class="bottom-button"
        id="delete-button"
        onclick="showDeleteButton()"
      >
        Delete a Book
      </button>
      <button class="bottom-button" id="read-button" onclick="showReadButton()">
        Change Read Status
      </button>
      <div class="form-popup" id="myForm">
        <form class="form-container" id="newBookForm">
          <h1 id="new-book">Add a New Book</h1>

          <label for="-form-title"><b>Title</b></label>
          <input
            type="text"
            placeholder="Enter Title"
            name="form-title"
            id="title"
            required
          />

          <label for="form-author"><b>Author</b></label>
          <input
            type="text"
            placeholder="Enter Author"
            name="form-author"
            id="author"
            required
          />

          <label for="form-pages"><b>Number of Pages</b></label>
          <input
            type="text"
            placeholder="Enter Number of Pages"
            name="form-pages"
            id="pages"
            required
          />

          <label for="form-read"><b>Have you read it yet?</b></label>
          <input
            type="text"
            placeholder="Enter Yes or No"
            name="form-read"
            id="read"
            required
          />

          <button type="text" class="btn" onclick="addBookToLibrary()">
            Add New Book
          </button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
